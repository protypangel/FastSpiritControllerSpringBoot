<div class="tree">
    <div th:each="controller, controllerState: ${controllers}" class="controller">
        <div class="title">
            <svg fill="var(--color)">
                <use href="/fast-spirit/svg/chevron-down.svg#svg"></use>
            </svg>
            <p th:text="${controller.title}"/>
        </div>
        <div class="content">
            <div th:each="mapping, mappingState: ${controller.mappings}" class="method" th:x="${controllerState.index}" th:y="${mappingState.index}">
                <td th:text="${mapping.title}"/>
            </div>
        </div>
    </div>
</div>
<div class="doc">
    <div class="request">
        <div class="top">
            <select class="httpMethods"></select>
            <select class="paths"></select>
            <div class="button">TRY IT</div>
        </div>
        <div class="header">
            <div class="empty"></div>
            <div id="Description">Description</div>
            <div id="Params">Params & Variables</div>
            <div id="Headers">Headers</div>
            <div id="Body">Body</div>
            <div id="Response">Response</div>
            <div class="empty"></div>
        </div>
        <div class="container">
            <div link="Description">
                <div class="description">
                    <h3>Description</h3>
                    <p class="value"></p>
                </div>
                <div class="access">
                    <h3>Access</h3>
                    <div class="values"></div>
                </div>
            </div>
            <div link="Params">
                <table>
                    <thead>
                    <tr>
                        <th>KEY</th>
                        <th>TYPE</th>
                        <th>VALUE</th>
                        <th>DESCRIPTION</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div link="Headers"></div>
            <div link="Body"></div>
            <div link="Response">
                <h3>Response</h3>
            </div>
        </div>
    </div>
    <div class="documentation">
    </div>
</div>
